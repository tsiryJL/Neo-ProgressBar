<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Circle Progress Bar CSS</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Overpass:wght@300;400&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<script type='module' src='https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js'></script>
<script nomodule='' src='https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js'></script>
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="card">
    <div class="card__percent">
      <svg>
        <defs>
          <radialGradient id="gradient" cx="50%" cy="50%" r="60%" fx="50%" fy="50%">
            <stop offset="30%"   stop-color="var(--primary-dark)"/>
            <stop offset="100%" stop-color="var(--primary-light)"/>
          </radialGradient>
        </defs>
        <circle cx="90" cy="90" r="90" stroke="url(#gradient)" id="circle"></circle>
      </svg>
      <div class="circle"></div>
      <div class="circle circle__medium"></div>
      <div class="circle circle__small"></div>
      <div class="card__number">50%</div>
    </div>
    <div class="card__description">
      <h2>Card Title</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta cumque vitae iure voluptatem alias sed facilis quidem.
      </p>
    </div>  
  </div>
  
  <div class="form">
    <h2 class="form__text">Insert a percentage</h2>
    <input type="text" 
           placeholder="50" 
           id="percent" 
           onkeypress="return isNumeric(event)"
           maxlength="3">
    <button class="form__btn" onclick="changePercent()">Change</button>
    <div class="tooltip">
      <span class="material-icons">error</span>
      <span class="tooltip__text" data-toggle="tooltip">Insert a valid number</span>
    </div>
  </div>
  <a href="https://dribbble.com/myacode" class="dribbble" target="_blank"><ion-icon name="logo-dribbble"></ion-icon>
  </a>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
